<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/team-edit.css">
</head>
<body>
    <main>
        <form method="post">
            <div class="text-editor">
                <div class="editor-name">
                    EDIT TEAM
                </div>
                <div class="part-wrapper">
                    <div class="edit-wrapper">
                        <div class="edit-part">
                            <label for="">TEAM NAME</label>
                            <input type="text" name="team-name">
                        </div>
                        
                        <div class="edit-part">
                            <label for="">TEAM INFO</label>
                            <input type="text" name="team-info">
                        </div>
                    </div>
                    <div class="img-wrapper">
                        <div class="img-editor">
                        <img src="imgs/전은태.jpg" alt="">
                        </div>
                        <div class="filebox">
                            
                            <label for="file">파일찾기</label> 
                            <input type="file" id="file">
                        </div>
                    </div>
                </div>
                
            </div>
            <button class="save-btn">Edit Team</button>
        </form>
    </main>
</body>
<script src="js/team-member.js"></script>
</html>

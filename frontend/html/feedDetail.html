<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>Estagram</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detail-page.css">
    <link rel="shortcut icon" href="../imgs/instagram.png">

    <style>
        .detail_link {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <!-- nav바 시작-->
    <header class="desktop">
        <div class="nav-container">
            <div class="nav-hamburger">
                <button href="#" id='hamburger' onclick="toggleSidebar()"><img src="../imgs/common/hamburger.png"
                        alt="햄버거" class="hamburger" /></button>
            </div>
            <a href="../html/feed.html" class="logo-link">
                <img src="../imgs/common/Estagram.png" alt="헤더 로고" class="title-logo" />
            </a>
            <div class="nav-buttons">
                <a href=""><img src="../imgs/common/chat.png" alt="채팅" class="icon2" /></a>
                <div class="notify_count">
                    0
                </div>
                <div id="notification-trigger">
                    <img src="../imgs/common/alarm.png" alt="알림" class="icon" />
                    <!-- 알림 모달 -->
                    <div id="notification-modal">
                        <section class="notify_seciton">
                            <span id="closeModal" class="close">&times;</span>
                            <div>
                                <p class="notify_title">알림</p>
                            </div>
                            <div class="notify_list">
                                <div class="notify_none">
                                    <div class="sender_info">
                                        <p class="notnew">새로운 알림이 없습니다.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="notify2-section">
                                <p class="notify_title2">이전알림</p>
                            </div>

                            <div class="notify_list2"></div>
                        </section>
                    </div>
                </div>
                <!-- 로그인 여부에 따라 변경요망 -->
                <div class="user_icon">
                    <a href="#">
                        <img src="../imgs/common/user.png" class="icon user_icon">
                    </a>
                    <div class="dropdown-content">
                        <a href="#" id="profile-change-link">프로필 변경</a>
                        <a href="#" id="logout-button">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--nav바 종료-->

    <!-- main 시작-->
    <section id="main_container">
        <section class="inner">
            <div class="contents_box">
                <!-- 데이터를 여기에 동적으로 추가할 것입니다. -->
            </div>
        </section>
    </section>

    <!-- main 종료 -->


    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- <script src="{% static 'js/insta.js' %}"></script> -->
    <script src="../js/feedDetail.js" type="module"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/alarm.js"></script>
    <script src="../js/alarmCount.js"></script>
    <script src="../js/alrarm.js"></script>
</body>

</html>
